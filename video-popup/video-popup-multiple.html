<div id="youtube-video-2016" style="display:none;">
<iframe width="560" height="315" src="https://www.youtube.com/embed/Zo47D-ZeMmI" frameborder="0" allowfullscreen></iframe>
</div>
<div id="youtube-video-2017" style="display:none;">
<iframe width="560" height="315" src="https://www.youtube.com/embed/Zo47D-ZeMmI" frameborder="0" allowfullscreen></iframe>
</div>


<script type="text/javascript">
(function($){
    var $obj = $("#youtube-video-2016, #youtube-video-2016 iframe, #youtube-video-2017, #youtube-video-2017 iframe"); var ratio = 0.563;
    var ajust = function(){
        var w = $(window).width() > 1000 ? 1000 : w;
        var h = w * ratio;
        $obj.css({'width':w, 'height':h+'px !important'});
    }
    ajust();$(window).resize(function(){ajust();});    

    
    window.showYoutubeVideo = function(videoId){
        $.prettyPhoto.open(videoId);
        setTimeout(function(){ window.dispatchEvent(new Event('resize'));},1000);
        return false;
    }
    $(".home_slider a").each(function(){
        if($(this).text() == 'WATCH TRAILER'){
            $(this).attr('onclick', "showYoutubeVideo('#youtube-video-2016');return false;");
        }
    });
    $(".youtube-row a").attr('onclick', "showYoutubeVideo('#youtube-video-2017');return false;");
})(jQuery);
</script>
