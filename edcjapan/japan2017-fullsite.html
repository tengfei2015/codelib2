### Column link diff on desktop
```
<script type="text/javascript">
(function($){
	var adaptMdColumnLink = function(){
		$("#ajax-content-wrap .md-column-link").each(function(){
			var mbLink = $(".hide-on-desktop a", this).attr("href");
			if($(window).width() < 1000 && mbLink && $(".column-link", this)){
				$(".column-link", this).attr("href", mbLink);
			}
	    });
	}
	adaptMdColumnLink();
})(jQuery);
</script>
```




### Watch Trailer Old Solution
```
<div id="youtube-video">
<iframe width="560" height="315" src="https://www.youtube.com/embed/uyLVDbtzr8g" frameborder="0" allowfullscreen></iframe>
</div>
<script type="text/javascript">
(function($){
    var $obj = $("#youtube-video, #youtube-video iframe"); var ratio = 0.563;
    var ajust = function(){
        var wd = $(window).width();
        var w = wd > 800 ? 800 : wd;
        var h = w * ratio;
        $obj.css({'width':w,'height':h});
    }
    ajust();$(window).resize(function(){ajust();});
    
    window.showYoutubeVideo = function(videoId){
        $.prettyPhoto.open(videoId);
        setTimeout(function(){ window.dispatchEvent(new Event('resize'));},1000);
        return false;
    }
    $(".watch-trailer a.nectar-button, .swiper-slide a[href='#watch-trailer']").attr('onclick', "showYoutubeVideo('#youtube-video');return false;");
})(jQuery);
</script>
```
